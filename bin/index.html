<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<title>Test site</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>	

	<script type="text/javascript">
		
		var nc = Date();
		
		var flashvars = {};		
		
		flashvars.LavDitBeat = swfobject.getQueryParamValue("LavDitBeat");
		flashvars.languagePath = "assets/language/da.xml"		
		
		
		var params = {};
		
		params.allowscriptaccess = "always";
		
		var attributes = {
			id:"altContent",
			name:"altContent"
		};
		
			
		swfobject.embedSWF("preloader.swf?nc=" + nc, "altContent", "100%", "100%", "10.0.0", false, flashvars, params, attributes);
		
		
	</script>
	<style>
		html, body { height:100%; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="fb-root"></div>
	<div id="altContent">
		
		<p>Alternative content</p>
		<p><a href="http://www.adobe.com/go/getflashplayer"><img 
			src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
			alt="Get Adobe Flash player" /></a></p>
	</div>
	

	
</body>
</html>
